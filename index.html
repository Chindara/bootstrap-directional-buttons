<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Bootstrap Directional Buttons Demo">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Directional Buttons</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./dist/bootstrap-directional-buttons.css" rel="stylesheet" type="text/css" />

  <style>
    body{
      padding: 100px;
      padding-top: 20px;
    }
  </style>
</head>
<body>
	<div class="row">
        <div class="col-md-12">
           <h2>Bootstrap Directional Buttons</h2> 
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
			<div class="arrow-container">
				<button type="button" class="btn btn-primary btn-arrow-right-first">Primary</button>
				<button type="button" class="btn btn-success btn-arrow-right">Success</button>
				<button type="button" class="btn btn-danger btn-arrow-right">Danger</button>
				<button type="button" class="btn btn-warning btn-arrow-right">Warning</button>
				<button type="button" class="btn btn-default btn-arrow-right">Default</button>
				<button type="button" class="btn btn-info btn-arrow-right-last">Info</button>
			</div>
        </div>
    </div>
</body>
</html>
